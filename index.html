<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <style>
        #ascene {
            margin-bottom: 100px;
            background-color: black;
            width: 40px;
            height: 40px;
        }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false">
      <!-- Display a 3D model at the center of the scene -->
      <a-entity
        gltf-model="https://res.cloudinary.com/dqlqmfjkt/image/upload/v1697657181/football_m3gbpu.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0" 
      ></a-entity>

    </a-scene>
  </body>
</html>
