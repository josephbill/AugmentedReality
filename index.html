<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Add a button to toggle camera visibility -->
    <button onclick="toggleCamera()">Toggle Camera</button>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Display a 3D model -->
      <a-entity
        id="modelEntity"
        gltf-model="https://res.cloudinary.com/dqlqmfjkt/image/upload/v1697657181/football_m3gbpu.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
      ></a-entity>

      <!-- Display a box -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-scene>

    <script>
      // Function to toggle camera visibility
      function toggleCamera() {
        var arScene = document.querySelector('a-scene');
        var modelEntity = document.getElementById('modelEntity');

        if (arScene.getAttribute('arjs').sourceType === 'webcam') {
          // Hide camera
          arScene.setAttribute('arjs', 'sourceType', 'undefined');
          // Show the 3D model
          modelEntity.setAttribute('visible', 'true');
        } else {
          // Show camera
          arScene.setAttribute('arjs', 'sourceType', 'webcam');
          // Hide the 3D model
          modelEntity.setAttribute('visible', 'false');
        }
      }
    </script>
  </body>
</html>
